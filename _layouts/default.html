<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    {{ content }}
    <script>
        // Inject site configuration into JavaScript
        window.siteConfig = {
            author: "{{ site.author }}",
            githubUsername: "{{ site.github_username }}",
            linkedinUsername: "{{ site.linkedin_username }}"
        };
    </script>
    <script src="{{ '/assets/js/translations/en.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/translations/pt.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/translations/es.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/script.js' | relative_url }}"></script>
</body>
</html>
